<!DOCTYPE html>
<html>
<head>
	<title>Highlighter</title>
	<style type="text/css">
		body{
			background: gray;
		}
		.comment{
			color: black;
		}
		.number{
			color: blue;
		}

		.symbol, .operator{
			color : green;
		}

		.declerator{
			color: red;
		}

		.othkeywords{
			color: darkblue;
		}

		.string{
			color: lightgreen;
		}

		.quotes{
			color: darkgreen;
		}
	</style>
</head>
<body>
	<pre id='yo'></pre>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript">
		document.getElementById('yo').innerHTML = highlight(
`// Comment 1

let x1 = 5;
let y = 62;
console.log(typeof y);
const str = \`'I am a string1.'\`;
var str1 = "I am a string too."
y++;
const m = Object.freeze(m);
			`
			);
	</script>
</body>
</html>
