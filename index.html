<!DOCTYPE html>
<html>
<head>
	<title>Highlighter</title>
	<style type="text/css">
		body{
			background: gray;
		}
		.comment{
			color: black;
		}
		.number{
			color: blue;
		}

		.symbol, .operator{
			color : green;
		}

		.declerator{
			color: red;
		}

		.othkeywords{
			color: darkblue;
		}

		.string{
			color: lightgreen;
		}

		.quotes{
			color: darkgreen;
		}
	</style>
</head>
<body>
	<pre id='yo'></pre>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript">
		document.getElementById('yo').innerHTML = highlight(
`/*
	Comment 1.
*/

let m = 5.4;	// Comment 2
`
			);
	</script>
</body>
</html>
